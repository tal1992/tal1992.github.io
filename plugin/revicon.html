<!DOCTYPE html>
<html lang="en">
<head>
  <title>Autocomplete</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/search.css"> 
  <script rel="stylesheet" src="js/search.js" async></script> 
</head>
<body>

	<div class="contest_review_section_tc twitter_section">
		<div class="contest_rules">
			<a class="twitter-timeline"  href="https://twitter.com/hashtag/revicon" data-widget-id="917321247691698176">#collegedunia Tweets</a>
			<script>
			    ! function(d, s, id) {
			        var js, fjs = d.getElementsByTagName(s)[0],
			            p = /^http:/.test(d.location) ? 'http' : 'https';
			        if (!d.getElementById(id)) {
			            js = d.createElement(s);
			            js.id = id;
			            js.src = p + "://platform.twitter.com/widgets.js";
									console.log(s);
			            fjs.parentNode.insertBefore(js, fjs);
			        }
			    }(document, "script", "twitter-wjs");
			</script>
		</div>
	</div>

</body>
</html>
